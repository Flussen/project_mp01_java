server:
    port: 8080
    servlet:
        context-path: /v1

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/modding
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate.jdbc.time_zone: UTC

logging:
    level:
        root: INFO
        org.springframework.security: DEBUG
        org.hibernate.SQL: DEBUG